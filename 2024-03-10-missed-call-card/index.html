<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missed Call Card | iCodeThis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="container">
          <header class="card__header">
            <h1>Missed call</h1>
            <button>x</button>
          </header>
          <div class="card__content">
            <div class="card__information">
              <img src="https://i.pravatar.cc/300" alt="" class="card__img" />
              <div>
                <p>You missed a call from <strong>Lee Smith</strong></p>
                <small>22 hours ago</small>
              </div>
            </div>
            <div class="card__buttons">
              <button class="card__button">Send message</button>
              <button class="card__button card__button--call">Call back</button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
