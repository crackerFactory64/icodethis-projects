<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Subscriptions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="subscriptions">
        <div class="container">
          <h1>Subscriptions</h1>
          <p>
            Support these creators by purchasing their monthly subscriptions,
            and get access to premium content.
          </p>
          <div class="inline-flex">
            <span class="subscriptions__feature">Source files</span>
            <span class="subscriptions__feature">Live streams</span>
            <span class="subscriptions__feature">Meetup</span>
          </div>
          <div class="subscriptions__slider">
            <button
              aria-label="scroll slider back"
              class="slider__back"
            ></button>
            <div class="slider__card">
              <img
                src="https://i.pravatar.cc/300?img=69"
                alt=""
                class="card__image"
              />
              <h2>Ludwig Lagos</h2>
              <p>Illustrator</p>
              <a href="#">View content</a>
            </div>
            <div class="slider__card">
              <img
                src="https://i.pravatar.cc/300?img=23"
                alt=""
                class="card__image"
              />
              <h2>Nina Valentine</h2>
              <p>3D artist</p>
              <a href="#">View content</a>
            </div>
            <div class="slider__card">
              <img
                src="https://i.pravatar.cc/300?img=25"
                alt=""
                class="card__image"
              />
              <h2>Karolina Vargas</h2>
              <p>Illustrator</p>
              <a href="#">View content</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
