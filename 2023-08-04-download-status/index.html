<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Status</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Download Status</h1>
      <button aria-label="toggle download status"></button>
      <section class="downloads">
        <div class="downloads__storage">
          <h2>Cloud storage</h2>
          <div class="storage__bar">
            <div class="bar__filled"></div>
          </div>
          <small>256 bytes of 1TB used</small>
        </div>
        <div class="downloads__process" data-process="syncing">
          <div class="process__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
              />
            </svg>
          </div>
          <div class="process__content">
            <h2>File syncing</h2>
            <p>Up to date</p>
          </div>
          <button
            aria-label="toggle settings"
            class="process__settings-button"
          ></button>
        </div>
        <div class="downloads__process" data-process="updating-cloud">
          <div class="process__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
              />
            </svg>
          </div>
          <div class="process__content">
            <h2>Updating Cloud</h2>
            <p>13%</p>
          </div>
        </div>
        <div class="downloads__process" data-process="updating-solutions">
          <div class="process__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
              />
            </svg>
          </div>
          <div class="process__content">
            <h2>Updating Solutions</h2>
            <p>Updating Solutions</p>
          </div>
        </div>
        <a href="#">Go to downloads</a>
      </section>
    </main>
  </body>
</html>
