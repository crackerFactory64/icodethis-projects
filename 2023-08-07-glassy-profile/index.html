<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__profile">
          <button
            aria-label="toggle menu"
            class="profile__menu-button"
          ></button>
          <img
            src="https://i.pravatar.cc/300?img=64"
            alt=""
            class="profile__image"
          />
          <h1 class="profile__name">Daniel Joffrian</h1>
          <p class="profile__location">Atlanta, GA</p>
          <a href="#" class="profile__link">View Content</a>
        </div>
      </article>
    </main>
  </body>
</html>
